{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1 class="my-3 text-center">Agregar un post</h1>
    <div class="d-flex justify-content-center">

        <div class="card text-dark bg-light mb-3" style="max-width: 30rem;">
            <div class="card-header">Crear un post</div>
            <div class="card-body">
                
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                
                <form action="" class="mb-3" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success" type="submit">Guardar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
